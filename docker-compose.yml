services:
  mongodb:
    image: mongo:latest
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"
  homebrewery:
    build:
      context: .
      dockerfile: Dockerfile
    image: homebrewery
    environment:
      MONGODB_URI: mongodb://mongodb/homebrewery
  nginx:
    image: nginx:alpine
    ports:
      - "8001:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - homebrewery
volumes:
  mongodata:
